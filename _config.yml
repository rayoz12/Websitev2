# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Ryan Pereira
subtitle: A Personal Blog
description:
keywords:
author: Ryan Pereira
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://ryanjpereira.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: true
post_asset_folder: true
relative_link: false
future: true
# highlight:
#   enable: true
#   line_number: true
#   auto_detect: false
#   tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
# per_page: 10
# pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Material-T

theme_config:
  google_analytics: UA-109680747-2
  navbar:
    menu:
      Home: /
      Projects: /projects/
      Professional Experience: /professional-experience/
      Academic Experience: /academic-experience/
      About: /about/
      Archives: /archives/
    blog_title:  
  post:
    banner_img: /img/post.jpg
    banner_img_height: 70  # available: 0 - 100
    date_format: "dddd, MMMM Do YYYY, h:mm a"
    toc: 
      enable: true
    copyright:
      enable: false
      content: ''
    custom:
      enable: false
      content: '<img src="https://octodex.github.com/images/jetpacktocat.png" class="rounded mx-auto d-block mt-5" style="width:150px; height:150px;">' # 自定义区域，支持 HTML，可自行插入赞赏码、公众号二维码等内容
    comments: 
      enable: false
      type: disqus  # available: disqus | valine
  favicon: /assets/img/favicon-32x32.png
  


    

// Turn off the default paging of the archive page: 
archive_generator:
  per_page: 0   
  yearly: true 
  monthly: true 
  daily: false 
  order_by: -date

# Turn off the default code highlighting 
highlight:
  enable: false 
  line_number: false 
  auto_detect: false 
  tab_replace:

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
